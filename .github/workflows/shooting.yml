name: Update SVG Hourly

on:  
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}  # npm start 内で process.env.GITHUB_TOKEN として使える

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive  # submodule は普通に fetch される

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./contribute_shooting

      - name: Build
        run: npm start
        working-directory: ./contribute_shooting

      - name: Copy SVG to main repo
        run: cp contribute_shooting/out.svg assets/out.svg
      
      - name: Commit and push copied SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/out.svg
          git commit -m "Update out.svg" || echo "No changes to commit"
          git push
      